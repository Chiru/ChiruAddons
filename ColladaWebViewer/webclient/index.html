<!doctype html>
<html lang="en">
<head>
    <title>Tundra ObjectCapture Client</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
    <link type="text/css" href="css/black-tie/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
    <link type="text/css" href="css/main.css" rel="stylesheet" />
</head>


<body>


<!--
<div id="horizon">
    <div id="loading"></div>
</div>
-->

<div id="container">

    <div id="header">Capture Viewer</div>
    <div id="content">
        <canvas id="glCanvas"></canvas>

        <div id="leftMenu" class="menu leftMenu">
            <div id="accordion">
                <h3><a href="#">Object Controls</a></h3>
                <div>
                    <div class="sliders">
                        <b>Object Scale</b>
                        <div class="row">
                            <div class="cell1"><div id="scaleX"></div></div>
                            <div class="cell2"><label for="amount1">X:</label></div>
                            <div class="cell3"><div id="amount1" class="amount"></div></div>
                        </div>
                        <div class="row">
                            <div class="cell1"><div id="scaleY"></div></div>
                            <div class="cell2"><label for="amount2">Y:</label></div>
                            <div class="cell3"><div id="amount2" class="amount"></div></div>
                        </div>
                        <div class="row">
                            <div class="cell1"><div id="scaleZ"></div></div>
                            <div class="cell2"><label for="amount3">Z:</label></div>
                            <div class="cell3"><div id="amount3" class="amount"></div></div>
                        </div>
                    </div>
                </div>
                <h3><a href="#">Scene Settings</a></h3>
                <div>
                    <div class="sliders">
                        <b>Light Intensity</b>
                        <div class="row">
                            <div class="cell1"><div id="light"></div></div>
                            <div class="cell2"><label for="intensity">Amount:</label></div>
                            <div class="cell3"><div id="intensity" class="amount"></div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="trigger1" class="trigger trigger-left"></div>
        </div>


        <div id="rightMenu" class="menu rightMenu">
            <h3>Captured Objects</h3>
            <ol id="fileList"></ol>

            <div id="trigger2" class="trigger trigger-right"></div></div>
    </div>

    <div id="footer">
        <a href="#help" style="position:relative; left: 10px; top:15px; vertical-align:middle;">Help</a>
        <div id="cieLogo"><a href="http://cie.fi" target="_blank"><img src="css/cie_40.png"></a></div>
    </div>
</div>

<script type="text/javascript" src="app.min.js"></script>
<!--
<script type="text/javascript" src="src/gui/gui.js"></script>
<script type="text/javascript" src="src/main.js"></script>
-->

</body>
</html>
