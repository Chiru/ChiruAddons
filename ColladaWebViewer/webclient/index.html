<!doctype html>
<html lang="en">
<head>
    <title>Tundra ColladaViewer Client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <style type="text/css">
        html {
            -webkit-text-size-adjust: 50%;
            -moz-text-size-adjust: 50%;
        }
        body {
            font-family: Monospace;
            background-color: #000000;
            margin: 0;
            overflow: hidden;
        }
        #leftGui
        {
            position:absolute;
            padding-right: 20px;
            width: auto;
            top: 10px;
            left: 10px;
        }

        #rightGui
        {
            position:absolute;
            width: 220px;
            top: 10px;
            right: 40px;
        }
        #horizon
        {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 0px;
            width: 100%;
            height: 1px;
            overflow: visible;
            visibility: visible;
            display: block
        }
        #loading
        {
            font-family: Impact, Charcoal, sans-serif;
            font-size: 40px;
            font-weight:bold;
            text-shadow: 0 4px 3px rgba(0, 0, 0, 0.4), 0 8px 10px rgba(0, 0, 0, 0.1), 0 8px 9px rgba(0, 0, 0, 0.1);
            margin-left: -225px;
            position: absolute;
            top: -35px;
            left: 50%;
            width: 450px;
            display: none;
            color: #FFFFFF;

        }
        #mobileCanvas
        {
            /* Anchor to the upper left */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -20;

            /* Scale out 2X from the corner */
            -webkit-transform: scale3d(2.0, 2.0, 1.0);
            -webkit-transform-origin: 0 0 0;
            -moz-transform: scale3d(2.0, 2.0, 1.0);
            -moz-transform-origin: 0 0 0;

        }

        a { color: skyblue }
    </style>

    <script type="text/javascript" src="js/gui/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/threejs/three.min.js"></script>
    <script type="text/javascript" src="js/threejs/TrackballControls.js"></script>
    <script type="text/javascript" src="js/threejs/ColladaLoader_dev.js"></script>
    <script type="text/javascript" src="js/threejs/Detector.js"></script>
    <script type="text/javascript" src="js/threejs/THREEx.FullScreen.js"></script>
    <script type="text/javascript" src="js/util/wsmanager.js"></script>
    <script type="text/javascript" src="js/util/detectmobilebrowser.js"></script>
    <script type="text/javascript" src="js/util/parseUri.js"></script>
</head>
<body>

<div id="leftGui"></div>
<div id="rightGui"></div>

<div id="horizon">
    <div id="loading"></div>
</div>

<div id="container">
    <canvas id="glCanvas"></canvas>
</div>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
